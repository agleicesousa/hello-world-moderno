<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Moderno</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hello-world.css">
</head>
<body>
    <div class="hello-world">
        <h1 id="greeting" role="alert" aria-live="polite">Olá, Mundo!</h1>
        <input type="text" id="nameInput" placeholder="Digite seu nome aqui" aria-label="Nome" />
        <button id="personalizeButton">Personalizar Saudação</button>
        <select id="languageSelect">
            <option value="pt">Português</option>
            <option value="en">Inglês</option>
            <option value="es">Espanhol</option>
            <option value="fr">Francês</option>
            <option value="it">Italiano</option>
        </select>
        <button id="themeToggleButton">Modo Noturno</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
